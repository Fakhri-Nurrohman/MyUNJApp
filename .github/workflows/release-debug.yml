name: Build & Release Debug APK

on:
  workflow_dispatch: # Allows you to trigger this manually from the Actions tab

permissions:
  contents: write # This is required to create a release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-debug
          name: Debug Build ${{ github.run_number }}
          body: "Auto-generated debug build for testing."
          draft: false
          prerelease: true
          files: composeApp/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
